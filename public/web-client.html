<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat em Tempo Real</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f0f2f5, #dce3ed);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    h2 {
      margin-top: 20px;
      color: #333;
    }

    #chat-container {
      background: white;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }

    #chat {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
      background: #fafafa;
    }

    .message {
      margin: 5px 0;
    }

    #typing {
      font-style: italic;
      color: #666;
      margin-bottom: 10px;
      height: 20px;
    }

    input, button {
      font-size: 16px;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #aaa;
      border-radius: 5px;
    }

    #username, #to, #msg {
      width: 100%;
      box-sizing: border-box;
    }

    #send-btn {
      width: 100%;
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    #send-btn:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <h2>ðŸ’¬ Chat em Tempo Real</h2>
  <div id="chat-container">
    <input id="username" placeholder="Seu nome" />
    <input id="to" placeholder="Enviar para (opcional, ex: maria)" />
    <div id="chat"></div>
    <div id="typing"></div>
    <input id="msg" placeholder="Digite uma mensagem" />
    <button id="send-btn" onclick="send()">Enviar</button>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io("https://terminal-start-server1.onrender.com");

    const chat = document.getElementById("chat");
    const usernameInput = document.getElementById("username");
    const toInput = document.getElementById("to");
    const msgInput = document.getElementById("msg");
    const typingDiv = document.getElementById("typing");

    let typing = false;
    let typingTimeout;

    // Register username on blur
    usernameInput.addEventListener("blur", () => {
      const name = usernameInput.value.trim();
      if (name) socket.emit("register", name);
    });

    // Send message
    function send() {
      const from = usernameInput.value.trim() || "AnÃ´nimo";
      const to = toInput.value.trim();
      const message = msgInput.value.trim();

      if (message) {
        socket.emit("chat message", { from, to: to || null, message });
        msgInput.value = "";
        stopTyping();
      }
    }

    // Typing indicator
    msgInput.addEventListener("input", () => {
      const username = usernameInput.value || "AlguÃ©m";
      if (!typing) {
        typing = true;
        socket.emit("typing", username);
        typingTimeout = setTimeout(stopTyping, 1500);
      } else {
        clearTimeout(typingTimeout);
        typingTimeout = setTimeout(stopTyping, 1500);
      }
    });

    function stopTyping() {
      typing = false;
      socket.emit("stopTyping");
    }

    socket.on("typing", (username) => {
      typingDiv.innerText = `${username} estÃ¡ digitando...`;
    });

    socket.on("stopTyping", () => {
      typingDiv.innerText = "";
    });

    // Public messages
    socket.on("chat message", ({ from, message, timestamp }) => {
      appendMessage(`[${formatTime(timestamp)}] ${from}: ${message}`);
    });

    // Private messages
    socket.on("private message", ({ from, message, timestamp }) => {
      appendMessage(`ðŸ”’ [${formatTime(timestamp)}] ${from} (privado): ${message}`, true);
    });

    // Chat history
    socket.on("chat history", (messages) => {
      messages.forEach(({ from, message, timestamp }) => {
        appendMessage(`[${formatTime(timestamp)}] ${from}: ${message}`);
      });
    });

    function appendMessage(text, isPrivate = false) {
      const p = document.createElement("p");
      p.classList.add("message");
      if (isPrivate) p.style.color = "blue";
      p.innerText = text;
      chat.appendChild(p);
      chat.scrollTop = chat.scrollHeight;
    }

    function formatTime(timestamp) {
      return timestamp
        ? new Date(timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
        : new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }
  </script>
</body>
</html>
